<!DOCTYPE html>
<html lang="en">
  <style>
    h1{
      font-size: 20px;
      color: green;
    }
    pre{
      color: red;
      font-size: 20px;
    }
  </style>
<head>
    <title>Question.No.6</title>
</head>
<body>
  <h1>Do this design (there can be "n" rows like this, for any value of n this should work)</h1>
  <p>OUTPUT:</p>
    <div>
        <script>
            let n = 3; 
            let string = "";
            for (let i = 0; i < n; i++) {
              for (let j = 0; j < i; j++) {
                string += " ";
              }
              
              for (let k = 0; k < (n - i) * 2 - 1; k++) {
                string += "*";
              }
              string += "\n";
            }

            for (let i = 2; i <= n; i++) {
              for (let j = n; j > i; j--) {
                string += " ";
              }
              for (let k = 0; k < i * 2 - 1; k++) {
                string += "*";
              }
              string += "\n";
            }
            document.write(`<pre>${string}</pre>`);
          </script>
    </div>
</body>
</html>
